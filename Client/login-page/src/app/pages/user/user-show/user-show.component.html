
<div class="user-details">
    <h2>User Manage</h2>
    <button type="button" class="btn btn-success m-2 btn-add" data-bs-toggle="modal" data-bs-target="#modelUser"
        (click)="addClick()" data-backdrop="static" data-keyboard="false">
        <i class="bi bi-person-add"></i>
    </button>
    <table class="table table-striped  table-hover align-middle table-user">
        <thead>
            <tr>
                <th class="col-1">ID</th>
                <th class="col-2">Họ tên</th>
                <th class="col-1">Tên đăng nhập</th>
                <th class="col-1">Giới tính</th>
                <th class="col-1">Ngày sinh</th>
                <th class="col-1">Điện thoại</th>
                <th class="col-2">Email</th>
                <th class="col-1">Tài khoản Admin</th>
                <th class="col-1">#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of userList">
                <td class="col-1">{{data.id}}</td>
                <td class="col-2">{{data.name}}</td>
                <td class="col-1">{{data.loginName}}</td>
                <td class="col-1">{{data.gender === 0 ? 'Nam' : 'Nữ'}}</td>
                <td class="col-1">{{ data.birthday | date: 'dd/MM/yyyy' }}</td>
                <td class="col-1">{{data.phone}}</td>
                <td class="col-2">{{data.email}}</td>
                <td class="col-1"><input type="checkbox" [checked]="data.isAdmin"></td>
                <td class="col-1">
                    <div class="action-button">
                    <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#modelUser"
                        (click)="editClick(data)" data-backdrop="static" data-keyboard="false"><i class="bi bi-pencil-square"></i></button>
                    <button (click)="deleteUser(data)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                </div>
                </td>
            </tr>
        </tbody>

    </table>
    <!-- Modalllllllllll-->

    <div class="modal fade" id="modelUser" tabindex="-1" aria-labelledby="userModelTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="userModelTitle">{{title}}</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        (click)="closeClick()"></button>
                </div>
                <div class="modal-body">
                    <app-user-editor [user]="user" *ngIf="activeAddEditComp">

                    </app-user-editor>

                </div>
            </div>
        </div>
    </div>
</div>
